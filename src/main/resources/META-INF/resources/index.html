<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Greetings REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("GreetingManagement", []);
        //Controller Part
        app.controller("GreetingManagementController", function ($scope, $http) {
            //Initialize page with default data which is blank in this example
            $scope.greetings = [];
            $scope.form = {
                name: ""
            };
            //Now load the data from server
            _refreshPageData();
            //HTTP POST methods for add greetings
            $scope.add = function () {
                var data = { "name": $scope.form.name };
                $http({
                    method: "POST",
                    url: '/greet',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };
            /* Private Methods */
            //HTTP GET- get all greetings collection
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/greet'
                }).then(function successCallback(response) {
                    $scope.greetings = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }
            function _success(response) {
                _refreshPageData();
                _clearForm();
            }
            function _error(response) {
                alert(response.data.message || response.statusText);
            }
            //Clear the form
            function _clearForm() {
                $scope.form.name = "";
            }
        });
    </script>
</head>
<body ng-app="GreetingManagement" ng-controller="GreetingManagementController">

<div class="container">
    <h1>REST Service - Greeting</h1>

    <h3>Add a greeting</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Name" ng-model="form.name" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Greeting List</h3>
    <div class="row">
        <div class="col-4">Name</div>
    </div>
    <div class="row" ng-repeat="greeting in greetings">
        <div class="col-4">{{ greeting.name }}</div>
    </div>
</div>

</body>
</html>
